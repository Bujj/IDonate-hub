<!-- Start Site Header -->
  <header class="site-header">
      <div class="top-header">
          <div class="container">
              <div class="row">
                    <div class="col-md-2">
                      <ul class="social-links social-links-lighter">
                          <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                          <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
                          <li><a href="#"><i class="fa fa-youtube-square"></i></a></li>
                          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-10">
                      <ul class="top-menu">
                          <!-- <li><a href="donate.html">Donate Now</a></li> -->
                          {% if not request.user.is_authenticated %}
                          <li class="secondary"><a href="{% url 'account_login' %}">Login</a></li>
                          <li class="secondary"><a href="{% url 'account_signup' %}">Register Here</a></li>
                          {% else %}
                          <li style="color: #001954;" >Welcome, {{ user.username }}</li>
                          <li class="secondary"><a href="{% url 'profile' %}">My Dashboard</a></li>
                          <li class="secondary"><a href="{% url 'account_logout' %}">Logout</a></li>
                          {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      <div class="lower-header">
          <div class="container for-navi">
              <h1 class="logo">
                  <a href="{% url 'home' %}"><img src="../media/logo.png"></a>

              </h1>
